openapi: 3.0.3
info:
  title: Jupyter Cassini API Spec
  version: 0.3.0
components:
  schemas:
    TierInfo:
      type: object
      properties:
        name:
          type: string
        identifiers:
          type: array
          items: 
            type: string
        started: 
          type: string
          format: date-time
        children:
          type: array
          items:
            type: string
    
    ChildClsInfo:
      type: object
      properties:
        name:
          type: string
        idRegex:
          type: string
        namePartTemplate:
          type: string
        templates:
          type: array
          items: 
            type: string
        metaNames:
          type: array
          items: 
            type: string
    
    TreeChildResponse:
      type: object
      properties:
        name:
          type: string
        info:
          type: string
        outcome:
          type: string
        started:
          type: string
          format: date-time
        hltsPath:
          type: string
        metaPath:
          type: string
        notebookPath:
          type: string
        additionalMeta:
          type: object
          additionalProperties: true
      required:
        - name
        - additionalMeta
      
    TreeResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/TreeChildResponse"
      properties:
        folder:
          type: string
        childClsInfo:          
          $ref: "#/components/schemas/ChildClsInfo"
        children:
          type: object
          properties:
            name:
              type: string
          additionalProperties: 
            $ref: "#/components/schemas/TreeChildResponse"
    NewChildInfo:
      type: object
      properties:
        id:
          type: string
        parent:
          type: string
        template:
          type: string
        description:
          type: string

paths: 
  /lookup:
      get:
        summary: Lookup a tier
        description: Look up a tier by name and respond with info about it.
        parameters:
        - name: query
          in: query
          schema:
            type: string
        responses:
          "200":
            description: "Tier Found"
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/TierInfo" 
          "404":
            description: "Not Found"
  /tree:
    get:
      summary: View the tier tree
      description: Get the children of a particular tier (or home)
      parameters:
      - name: identifiers
        in: query
        schema:
          type: array
      responses:
        "200":
          description: Found tree
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeResponse"
        "404":
          description: "Not Found"
  /open:
    get:
      summary: Open a tier in file explorer
      description: Use `tier.open_folder()` python side on specified tier.
      parameters:
        - name: name
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Open successful
          content:
            application/json:
              schema:
                type: boolean
        "404":
          description: Not Found
  /newChild:
    post:
      summary: Create a new child
      description: Create a new child
      requestBody:
        content:
          application/json:
            schema: 
              $ref: "#/components/schemas/NewChildInfo"
      responses:
        "200":
          description: Child made
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeResponse"




              

        

